<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discussion - MarshDev</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-zinc-100 font-sans">
  <!-- Header -->
  <header class="p-4 border-b border-zinc-800 bg-zinc-950">
    <div class="flex justify-center items-center gap-2 mb-2">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="MarshDev Logo" class="w-6 h-6" />
      <h1 class="text-xl font-bold">MarshDev Discussion</h1>
    </div>
    <nav class="flex justify-center gap-3 text-sm">
      <a href="index.html" class="text-indigo-400 hover:underline">Home</a>
      <a href="discussion.html" class="text-indigo-400 font-semibold underline">Discussion</a>
      <a href="dashboard.html" class="text-indigo-400 hover:underline">Dashboard</a>
    </nav>
  </header>

  <!-- Input Nama -->
  <main class="max-w-6xl mx-auto p-4">
    <div id="nameSection" class="mb-4">
      <label class="block text-sm text-zinc-300 mb-1">Masukkan Nama Kamu:</label>
      <input id="username" type="text" placeholder="Contoh: MarshaaalDev" class="w-full p-2 rounded bg-zinc-800 border border-zinc-700 text-zinc-100" />
      <button onclick="setName()" class="mt-2 bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white">Masuk Channel</button>
    </div>

    <!-- Layout -->
    <div id="chatLayout" class="hidden grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Sidebar User -->
      <aside class="md:col-span-1 bg-zinc-800 rounded p-3 border border-zinc-700">
        <h2 class="text-indigo-300 font-semibold mb-2">ğŸ‘¥ Online</h2>
        <ul id="userList" class="space-y-2 text-sm text-zinc-300"></ul>
      </aside>

      <!-- Chat Area -->
      <section class="md:col-span-3 flex flex-col bg-zinc-800 rounded border border-zinc-700 h-[500px]">
        <div class="p-3 border-b border-zinc-700 text-indigo-400 font-semibold text-sm">ğŸ“¢ Diskusi Publik</div>
        <div id="chatBox" class="flex-1 p-4 overflow-y-auto space-y-3">
          <!-- Chat akan muncul disini -->
        </div>
        <div class="border-t border-zinc-700 p-3">
          <input id="message" type="text" placeholder="Tulis pesan dan tekan Enter..." class="w-full p-2 rounded bg-zinc-700 border border-zinc-600 text-zinc-100" onkeydown="handleEnter(event)" />
        </div>
      </section>
    </div>
  </main>

  <!-- Script -->
  <script>
    let username = "";
    let chat = [];

    function setName() {
      const input = document.getElementById("username");
      const name = input.value.trim();
      if (name !== "") {
        username = name;
        document.getElementById("nameSection").classList.add("hidden");
        document.getElementById("chatLayout").classList.remove("hidden");

        const users = JSON.parse(localStorage.getItem("marshDiscussionUsers") || "[]");
        if (!users.includes(username)) {
          users.push(username);
          localStorage.setItem("marshDiscussionUsers", JSON.stringify(users));
        }

        loadChat();
        loadUsers();
      }
    }

    function handleEnter(e) {
      if (e.key === "Enter") sendMessage();
    }

    function sendMessage() {
      const msgInput = document.getElementById("message");
      const msg = msgInput.value.trim();
      if (msg !== "") {
        const newMsg = {
          name: username,
          message: msg,
          time: new Date().toLocaleTimeString()
        };
        chat.push(newMsg);
        localStorage.setItem("marshDiscussionChat", JSON.stringify(chat));
        msgInput.value = "";
        renderChat();
      }
    }

    function loadChat() {
      const saved = localStorage.getItem("marshDiscussionChat");
      if (saved) chat = JSON.parse(saved);
      renderChat();
    }

    function renderChat() {
      const box = document.getElementById("chatBox");
      box.innerHTML = "";
      chat.forEach(item => {
        const bubble = document.createElement("div");
        bubble.className = "bg-zinc-700 p-3 rounded-xl w-fit max-w-[75%]";
        bubble.innerHTML = `
          <div class="text-xs text-zinc-400 mb-1">${item.name} â€¢ ${item.time}</div>
          <div class="text-sm text-zinc-100">${item.message}</div>
        `;
        box.appendChild(bubble);
      });
      box.scrollTop = box.scrollHeight;
    }

    function loadUsers() {
      const userList = document.getElementById("userList");
      const users = JSON.parse(localStorage.getItem("marshDiscussionUsers") || "[]");
      userList.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="text-green-400">â—</span> ${u}`;
        userList.appendChild(li);
      });
    }
  </script>
</body>
</html>
