<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discussion - MarshDev</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white font-sans">

  <header class="p-4 border-b border-zinc-800 bg-zinc-950">
    <div class="flex justify-between items-center">
      <h1 class="text-lg font-semibold">💬 MarshDev Chat</h1>
      <span class="text-sm text-zinc-400">Realtime Chat Publik</span>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 pt-4 pb-28">
    <div id="chatBox" class="space-y-4 overflow-y-auto max-h-[70vh]"></div>
  </main>

  <div class="fixed bottom-0 left-0 right-0 bg-zinc-950 border-t border-zinc-800 p-3">
    <div class="max-w-3xl mx-auto flex gap-2">
      <input
        id="message"
        type="text"
        placeholder="Tulis pesan kamu..."
        class="flex-1 p-2 rounded-lg bg-zinc-800 border border-zinc-700 text-white focus:outline-none"
        onkeydown="handleEnter(event)"
      />
      <button
        onclick="sendMessage()"
        class="px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold"
      >
        Kirim
      </button>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://egawvajdbuxobbatzigt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnYXd2YWpkYnV4b2JiYXR6aWd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1OTY5NTYsImV4cCI6MjA2ODE3Mjk1Nn0.UHSmEf4iOuJ7TRCIUj6eICS90L8fkqHq10GhUXzVcqo"
    );

    const username = "Guest"; // nanti diganti dari login session

    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const message = msgInput.value.trim();
      if (!message) return;

      const { error } = await supabaseClient
        .from("chat")
        .insert([{ name: username, message }]);

      if (error) {
        console.error("❌ Error insert:", error.message);
        alert("Gagal kirim pesan: " + error.message);
        return;
      }

      msgInput.value = "";
      loadChat();
    }

    async function loadChat() {
      const { data, error } = await supabaseClient
        .from("chat")
        .select("*")
        .order("created_at", { ascending: true })
        .limit(100);

      if (error) {
        console.error("❌ Error load chat:", error.message);
        return;
      }

      const box = document.getElementById("chatBox");
      box.innerHTML = "";

      data.forEach((item) => {
        const msg = document.createElement("div");
        msg.className = "bg-zinc-800 p-3 rounded-xl w-fit max-w-[80%]";
        msg.innerHTML = `
          <div class="text-xs text-zinc-400 mb-1">${item.name} • ${new Date(item.created_at).toLocaleTimeString()}</div>
          <div class="text-sm">${item.message}</div>
        `;
        box.appendChild(msg);
      });

      box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    }

    loadChat();
    setInterval(loadChat, 2000);
  </script>
</body>
</html>
