<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discussion - MarshDev</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-zinc-100 font-sans">
  <!-- Header -->
  <header class="p-4 border-b border-zinc-800 bg-zinc-950">
    <div class="flex justify-center items-center gap-2 mb-2">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="MarshDev Logo" class="w-6 h-6" />
      <h1 class="text-xl font-bold">MarshDev Discussion</h1>
    </div>
    <nav class="flex justify-center gap-3 text-sm">
      <a href="index.html" class="text-indigo-400 hover:underline">Home</a>
      <a href="discussion.html" class="text-indigo-400 font-semibold underline">Discussion</a>
      <a href="dashboard.html" class="text-indigo-400 hover:underline">Dashboard</a>
    </nav>
  </header>

  <!-- Masuk Channel -->
  <main class="flex justify-center items-center h-[80vh] px-4" id="nameSection">
    <div class="bg-zinc-800 border border-zinc-700 rounded-lg p-6 w-full max-w-sm shadow-lg text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="User Icon" class="w-12 h-12 mx-auto mb-4" />
      <h2 class="text-lg font-semibold text-zinc-100 mb-2">Masuk ke Diskusi Publik</h2>
      <p class="text-sm text-zinc-400 mb-4">Gunakan nama panggilan kamu untuk bergabung ke chat room.</p>
      <input id="username" type="text" placeholder="Contoh: MarshaaalDev"
        class="w-full p-2 rounded bg-zinc-700 border border-zinc-600 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition mb-3" />
      <button onclick="setName()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition font-medium">Masuk Channel ðŸš€</button>
      <p id="error" class="text-red-400 text-xs mt-3 hidden">Nama tidak boleh kosong!</p>
    </div>
  </main>

  <!-- Chat -->
  <section id="chatLayout" class="hidden max-w-6xl mx-auto p-4">
    <div class="bg-zinc-800 rounded border border-zinc-700 h-[500px] flex flex-col">
      <div class="p-3 border-b border-zinc-700 text-indigo-400 font-semibold text-sm">ðŸ“¢ Diskusi Publik (Realtime)</div>
      <div id="chatBox" class="flex-1 p-4 overflow-y-auto space-y-3"></div>
      <div class="border-t border-zinc-700 p-3">
        <input id="message" type="text" placeholder="Tulis pesan dan tekan Enter..."
          class="w-full p-2 rounded bg-zinc-700 border border-zinc-600 text-zinc-100"
          onkeydown="handleEnter(event)" />
      </div>
    </div>
  </section>

  <!-- Script -->
  <script type="module">
    const supabaseUrl = "https://egawvajdbuxobbatzigt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnYXd2YWpkYnV4b2JiYXR6aWd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1OTY5NTYsImV4cCI6MjA2ODE3Mjk1Nn0.UHSmEf4iOuJ7TRCIUj6eICS90L8fkqHq10GhUXzVcqo";
    const { createClient } = await import("https://esm.sh/@supabase/supabase-js@2");
    const supabase = createClient(supabaseUrl, supabaseKey);

    let username = "";

    function setName() {
      const input = document.getElementById("username");
      const error = document.getElementById("error");
      const name = input.value.trim();
      if (!name) {
        error.classList.remove("hidden");
        return;
      }
      error.classList.add("hidden");
      username = name;
      document.getElementById("nameSection").classList.add("hidden");
      document.getElementById("chatLayout").classList.remove("hidden");
      document.getElementById("message").focus();
      loadChat();
      setInterval(loadChat, 2000);
    }

    async function handleEnter(e) {
      if (e.key === "Enter") {
        const msgInput = document.getElementById("message");
        const message = msgInput.value.trim();
        if (message !== "") {
          await supabase.from("chat").insert([{ name: username, message }]);
          msgInput.value = "";
        }
      }
    }

    async function loadChat() {
      const { data } = await supabase.from("chat").select("*").order("created_at", { ascending: true }).limit(100);
      const box = document.getElementById("chatBox");
      box.innerHTML = "";
      data.forEach(item => {
        const bubble = document.createElement("div");
        bubble.className = "bg-zinc-700 p-3 rounded-xl w-fit max-w-[75%]";
        bubble.innerHTML = `
          <div class="text-xs text-zinc-400 mb-1">${item.name} â€¢ ${new Date(item.created_at).toLocaleTimeString()}</div>
          <div class="text-sm text-zinc-100">${item.message}</div>
        `;
        box.appendChild(bubble);
      });
      box.scrollTop = box.scrollHeight;
    }

    // Auto-focus ke input saat load
    window.onload = () => {
      const usernameInput = document.getElementById("username");
      if (usernameInput) usernameInput.focus();
    }
  </script>
</body>
</html>
